{% extends 'my_blog/base.html' %}
{% load i18n %}


{% block title %}
    {% trans "Uploading photos for post" %}
{% endblock %}

{% block content %}
<div class="container">
    <body>
        <h2>{% trans "Uploading photos for post" %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ upload_images_form.as_p }}
            <button type="submit">{% trans "Upload" %}</button>
        </form>
    </body>
</div>
{% endblock %}
